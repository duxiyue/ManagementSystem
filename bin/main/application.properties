#DATABASE START
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mysql?characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root
#DATABASE END

#MYBATIS START
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mybatis/mapper/*.xml
mybatis.type-aliases-package=com.ManagementSystem.web
#MYBATIS END

server.port=8980
server.servlet.session.timeout=1800
server.tomcat.uri-encoding=UTF-8

spring.thymeleaf.cache=false

#INTERNATIONALIZATION
spring.messages.basename=messages_ja
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8


